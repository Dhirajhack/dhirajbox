<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MysteryBox Royal Surprises</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes sparkle {
        0% { transform: scale(0) rotate(0deg); opacity: 1; }
        50% { transform: scale(1.5) rotate(180deg); opacity: 0.8; }
        100% { transform: scale(0) rotate(360deg); opacity: 0; }
      }
      @keyframes box-shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px) rotate(-2deg); }
        75% { transform: translateX(5px) rotate(2deg); }
      }
      @keyframes box-open-lid {
        0% { transform: rotateX(0deg); transform-origin: bottom; }
        100% { transform: rotateX(-120deg); transform-origin: bottom; }
      }
      @keyframes fade-in-up {
        0% { opacity: 0; transform: translateY(30px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      body {
        background-color: #FFFFFF;
      }
      @keyframes float-item {
        0% {
          transform: translateY(20vh) rotate(0deg) scale(0.5);
          opacity: 0;
        }
        25% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh) rotate(360deg) scale(1);
          opacity: 0;
        }
      }
      @keyframes box-bob {
        0%, 100% {
          transform: translateY(0) scale(1);
        }
        50% {
          transform: translateY(-15px) scale(1.03);
        }
      }
      @keyframes pulse-glow {
        0%, 100% {
            filter: drop-shadow(0 0 10px rgba(251, 191, 36, 0.4));
        }
        50% {
            filter: drop-shadow(0 0 25px rgba(251, 191, 36, 0.8));
        }
      }
    </style>
